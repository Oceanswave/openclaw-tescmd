name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.17"

      - run: bun install --frozen-lockfile

      - name: Type check
        run: bun run check-types

      - uses: biomejs/setup-biome@v2
        with:
          version: "2.3.8"

      - name: Lint and format
        run: biome ci .
